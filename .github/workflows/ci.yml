name: CI

# Enable Buildkit and let compose use it to speed up image building
env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

on:
  pull_request:
    branches: [ "master", "main" ]
    paths-ignore: [ "docs/**" ]

  push:
    branches: [ "master", "main" ]
    paths-ignore: [ "docs/**" ]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Code Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"
          cache: pip
          cache-dependency-path: |
            requirements/base.txt
            requirements/local.txt

      - name: Run pre-commit
        uses: pre-commit/action@v2.0.3

  # With no caching at all the entire ci process takes 4m 30s to complete!
  # pytest:
  #   runs-on: ubuntu-latest

  #   steps:

  #     - name: Checkout Code Repository
  #       uses: actions/checkout@v3

  #     - name: Build the Stack
  #       run:  docker-compose -f local.yml build

  #     - name: Run DB Migrations
  #       run:  docker-compose -f local.yml run --rm django python manage.py migrate

  #     - name: Run Django Tests
  #       run:  docker-compose -f local.yml run django pytest

  #     - name: Tear down the Stack
  #       run:  docker-compose -f local.yml down
  remove-files:
    runs-on: self-hosted

    steps:
      - name:  Remove staticfiles
        run: echo "Remove Staticfiles" | echo ${{ secrets.VPS_PASSWORD }} |
          sudo -S rm -rf /home/dozie/carhav/_work/carhav/carhav/staticfiles

  deploy:
    runs-on: self-hosted
    needs: [remove-files]
    # if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v3

      - name: Create Virtual Environment
        run: python -m venv venv && source venv/bin/activate

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          # python-version: "3.9"
          cache: pip
          cache-dependency-path: |
            requirements/base.txt
            requirements/local.txt
            requirements/production.txt
      - name: Build the Stack
        run: echo "Install Packages" | python -m pip install -r requirements.txt
      - name: Run DB Migrations
        run: echo "Run DB Migrations" | python manage.py migrate

      - name: Run Staticfiles
        run: echo "Run Staticfiles" | python manage.py collectstatic --noinput

      - name: Run carhav2.service
        run: echo "Run carhav2.service" | echo ${{ secrets.VPS_PASSWORD }} |
          sudo -S systemctl start carhav2.service